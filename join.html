<!DOCTYPE html>
<html>
<head>
  <title>Join Legal Network</title>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; }
    #lawyer-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px,1fr)); gap: 20px; }
    .lawyer-card { border:1px solid #ccc; padding:15px; border-radius:8px; }
  </style>
</head>

<body>

<h2>Join Our Legal Network</h2>
<p>Verified lawyers available for consultation.</p>

<div id="lawyer-list"></div>

<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "protech-2e184.firebaseapp.com",
    projectId: "protech-2e184",
    storageBucket: "protech-2e184.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  db.collection("lawyers").get().then(snapshot => {
    snapshot.forEach(doc => {
      const l = doc.data();
      document.getElementById("lawyer-list").innerHTML += `
        <div class="lawyer-card">
          <h3>${l.name}</h3>
          <p>${l.experience} years experience</p>
          <p>${l.specialization}</p>
        </div>
      `;
    });
  });
</script>

</body>
</html>
