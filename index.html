<!DOCTYPE html>
<html lang="en">
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
<head>
<meta charset="UTF-8">
<title>ProTech – Professional Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Available Lawyers</h2>
<div id="lawyer-list"></div>
<header class="navbar">
  <h1>ProTech</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="join.html">Join</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="hero">
  <h2>One Platform. All Professionals.</h2>
  <p>ProTech connects trusted professionals across industries to collaborate, grow, and create impact.</p>
  <button onclick="location.href='join.html'">Join the Network</button>
</section>


<footer>
  <p>© 2026 ProTech</p>
</footer>
<script>
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXX",
    appId: "XXXX"
  };

  firebase.initializeApp(firebaseConfig);

  const db = firebase.firestore();
  const list = document.getElementById("lawyer-list");

  db.collection("lawyers").get().then(snapshot => {
    snapshot.forEach(doc => {
      const l = doc.data();
      list.innerHTML += `
        <div style="border:1px solid #ccc; padding:10px; margin:10px;">
          <strong>${l.name}</strong><br>
          Experience: ${l.experience} years<br>
          Specialization: ${l.specialization.join(", ")}
        </div>
      `;
    });
  });
</script>

</body>
</html>
