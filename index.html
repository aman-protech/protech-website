<script>
  console.log("Script loaded");

 const firebaseConfig = {
  apiKey: "AIzaSyC3y0k1yB_7bSKtZXHMZTM9vQEu98mY2Kk",
  authDomain: "protech-2e184.firebaseapp.com",

  appId: "1:1000173898173:web:993d80bb3cce0fc1ae2ad4"
};

  firebase.initializeApp(firebaseConfig);
  console.log("Firebase initialized");

  const db = firebase.firestore();
  const container = document.getElementById("lawyer-list");

  db.collection("lawyers").get()
    .then(snapshot => {
      console.log("Docs count:", snapshot.size);

      if (snapshot.size === 0) {
        container.innerHTML = "<p>No lawyers found</p>";
      }

      snapshot.forEach(doc => {
        const l = doc.data();

        container.innerHTML += `
          <div style="border:1px solid #000; padding:10px; margin:10px;">
            <h3>${l.name}</h3>
            <p>Experience: ${l.experience}</p>
            <p>Profession: ${l.profession}</p>
          </div>
        `;
      });
    })
    .catch(err => {
      console.error("Firestore error:", err);
      container.innerHTML = "<p>Error loading lawyers</p>";
    });
</script>
